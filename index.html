<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="./dist/script.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <div class="main-header-content flex flex-jc-sb flex-ai-c">
          <a href="#" class="brand">
            <span>Todo</span>
          </a>
          <figure class="dark-theme-img">
            <img width="22" height="22" loading="lazy" data-icon-theme />
          </figure>
        </div>
      </div>
    </header>
    <main class="todo">
      <div class="wrapper">
        <section class="todo-newTask">
          <form action="#" id="formTodo">
            <div class="todo-newTask-add flex flex-ai-c">
              <button type="submit" name="btnnewTask" class="btn"></button>
              <input type="text" name="txtnewTask" placeholder="Create a new todo..." autofocus />
            </div>
          </form>
        </section>
        <section class="todo-tasks">
          <div id="todoContainer" class="todo-tasks-container"></div>
          <div class="todo-tasks-tags flex flex-jc-sb flex-ai-c" data-tasks-actions>
            <p><span>0</span> items left</p>
            <button type="button" class="todo-tasks-tag" id="btnClearCompleted">Clear Completed</button>
          </div>
        </section>
        <section class="todo-details flex flex-jc-c flex-ai-c" data-tasks-actions>
          <button type="button" id="btnAllTasks" class="todo-details-btn active">All</button>
          <button type="button" id="btnActiveTasks" class="todo-details-btn">Active</button>
          <button type="button" id="btnCompletedTasks" class="todo-details-btn">Completed</button>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-drag-drop">Drag and drop to reorder list (Only Desktops)</p>
    </footer>

    <template id="template-task">
      <div class="todo-task">
        <div class="todo-task-description">
          <button type="button" class="btn"></button>
          <p>Task #2</p>
        </div>
        <button class="todo-task-delete">
          <img width="16" height="16" src="./images/icon-cross.svg" alt="Delete Task" loading="lazy" />
        </button>
      </div>
    </template>
  </body>
</html>
