<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="./dist/script.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <div class="main-header-content flex flex-jc-sb flex-ai-c">
          <a href="#" class="brand">
            <span>Todo</span>
          </a>
          <figure class="dark-theme-img">
            <img width="22" height="22" loading="lazy" data-icon-theme />
          </figure>
        </div>
      </div>
    </header>
    <main class="todo">
      <div class="wrapper">
        <section class="todo-newTask">
          <form action="#" id="formTodo">
            <div class="todo-newTask-add flex flex-ai-c">
              <button type="submit" name="btnnewTask" class="btn"></button>
              <input type="text" name="txtnewTask" placeholder="Create a new todo..." />
            </div>
          </form>
        </section>
        <section class="todo-tasks">
          <div class="todo-tasks-container">
            <div class="todo-task is-active">
              <div class="todo-task-description">
                <input type="checkbox" class="btn is-active" />
                <p>Task #1</p>
              </div>
              <figure class="todo-task-delete">
                <img width="16" height="16" src="./images/icon-cross.svg" alt="Delete Task" loading="lazy" />
              </figure>
            </div>
            <div class="todo-task">
              <div class="todo-task-description">
                <input type="checkbox" class="btn" />
                <p>Task #2</p>
              </div>
              <figure class="todo-task-delete">
                <img width="16" height="16" src="./images/icon-cross.svg" alt="Delete Task" loading="lazy" />
              </figure>
            </div>
            <div class="todo-task">
              <!-- Generar id con JS -->
              <div class="todo-task-description">
                <input type="checkbox" class="btn" />
                <p>Task #3</p>
              </div>
              <figure class="todo-task-delete">
                <img width="16" height="16" src="./images/icon-cross.svg" alt="Delete Task" loading="lazy" />
              </figure>
            </div>
          </div>
          <div class="todo-tasks-tags flex flex-jc-sb flex-ai-c">
            <p>5 items left</p>
            <button type="button" class="todo-tasks-tag">Clear Completed</button>
          </div>
        </section>
        <section class="todo-details flex flex-jc-c flex-ai-c">
          <button type="button" class="todo-details-btn active">All</button>
          <button type="button" class="todo-details-btn">Active</button>
          <button type="button" class="todo-details-btn">Completed</button>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p class="footer-drag-drop">Drag and drop to reorder list</p>
    </footer>

    <template id="template-task">
      <div class="todo-task">
        <!-- Generar id con JS -->
        <div class="todo-task-description">
          <input type="checkbox" />
          <p>Task #1</p>
        </div>
        <figure class="todo-task-delete">
          <img src="./images/icon-cross.svg" alt="Delete Task" />
        </figure>
      </div>
    </template>
  </body>
</html>
