<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css" />
    <script defer src="./dist/script.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="main-header">
      <div class="wrapper">
        <div class="main-header-content flex flex-jc-sb flex-ai-c">
          <a href="#" class="brand">
            <span>Todo</span>
          </a>
          <figure class="dark-theme">
            <img width="22" height="22" src="./images/icon-moon.svg" alt="Dark Mode" loading="lazy" />
          </figure>
        </div>
      </div>
    </header>
    <main class="todo">
      <section class="todo-newTask">
        <form action="#" class="todo-container" id="formTodo">
          <div class="todo-newTask-add">
            <button type="submit" name="btnnewTodo"></button>
            <input type="text" name="txtnewTodo" placeholder="Create a new todo..." />
          </div>
        </form>
      </section>
      <section class="todo-tasks">
        <div class="todo-tasks-container">
          <div class="todo-task">
            <!-- Generar id con JS -->
            <div class="todo-task-description">
              <input type="checkbox" />
              <p>Task #1</p>
            </div>
            <figure class="todo-task-delete">
              <img src="./images/icon-cross.svg" alt="Delete Task" />
            </figure>
          </div>
          <div class="todo-task">
            <!-- Generar id con JS -->
            <div class="todo-task-description">
              <input type="checkbox" />
              <p>Task #2</p>
            </div>
            <figure class="todo-task-delete">
              <img src="./images/icon-cross.svg" alt="Delete Task" />
            </figure>
          </div>
          <div class="todo-task">
            <!-- Generar id con JS -->
            <div class="todo-task-description">
              <input type="checkbox" />
              <p>Task #3</p>
            </div>
            <figure class="todo-task-delete">
              <img src="./images/icon-cross.svg" alt="Delete Task" />
            </figure>
          </div>
        </div>
        <div class="todo-tasks-tags">
          <p class="todo-task-tag">5items left</p>
          <p class="todo-task-tag">Clear Completed</p>
        </div>
      </section>
      <section class="todo-details">
        <button type="button">All</button>
        <button type="button">Active</button>
        <button type="button">Completed</button>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-drag-drop">Drag and drop to reorder list</p>
    </footer>

    <template id="template-task">
      <div class="todo-task">
        <!-- Generar id con JS -->
        <div class="todo-task-description">
          <input type="checkbox" />
          <p>Task #1</p>
        </div>
        <figure class="todo-task-delete">
          <img src="./images/icon-cross.svg" alt="Delete Task" />
        </figure>
      </div>
    </template>
  </body>
</html>
